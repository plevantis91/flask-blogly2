{% extends 'base.html' %}

{% block title %}Create a Tag{% endblock %}

{% block content %}
    <h1>Create a Tag</h1>
    <form method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag " required>
            </div>
        </div>
        <div class="form-group row">
            <div class="ml-auto mr-3">
              <a href="/tags" class="btn btn-outline-info">
                Cancel
              </a>
              <button type="submit" class="btn btn-success">
                Add
              </button>
            </div>
          </div>
{% endblock %}
