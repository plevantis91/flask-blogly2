{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li>
                <a href="{{ url_for('tag_detail', tag_id=tag.id) }}">{{ tag.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <div>
        <a href="{{ url_for('create_tag') }}" class="btn btn-primary btn-sm">Add Tag</a>
    </div>
{% endblock %}
