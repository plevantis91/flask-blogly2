{% extends 'base.html' %}
{% block title %} New Post Form {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Post for {{ user.full_name }}</h2>
    <form method="POST" class="form-horizontal">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Write title" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="content" name="content" required></textarea>
            </div>
        </div>
      
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>

{% endblock %}
