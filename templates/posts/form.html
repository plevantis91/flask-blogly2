{% extends 'base.html' %}
{% block title %} New Post Form {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Post for {{ user.full_name }}</h2>
    <form method="POST" class="form-horizontal">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Write title" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="content" name="content" required></textarea>
            </div>
        </div>
      
        {% if tags %}
        <div>
            {% for tag in tags %}
            <input type="checkbox" id="tag" name="{{tag.id}}" value="{{ tag.id }}">
            <label for="tag"tag_{{ tag.name }}>{{tag.name}}</label>
            <br>
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">     
                <a href="/users/{{ user.id }}" class="btn btn-outline-primary btn"> Cancel </a>
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </form>

{% endblock %}
